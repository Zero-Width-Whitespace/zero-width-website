<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Zero-Width Whitespace encoder / decoder</title>
    </head>
    <body class="bg-dark">
        <div class="container bg-transparent">
            <div class="row">
                <div class="col">
                    <h1 class="text-white text-center text-capitalize">Zero-Width Whitespace</h1> <h3 class="text-white text-center text-monospace">encoder / decoder</h3>
                </div>
            </div>
            <div class="card-deck">
                <div class="card">
                    <h5 class="card-header">Encode</h5>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="plain-text">Text to encode:</label>
                            <textarea class="form-control" rows=7 id="plain-text"></textarea><br /> 
                        </div>
                    </div>
                    <div class="card-footer">
                        <input class="btn btn-primary" type="button" onclick="encode()" value="Encode" />
                        <input class="btn btn-primary" type="button" onclick="clearForm('plain-text')" value="Clear" />            
                    </div>
                </div>

                <div class="card">
                    <h5 class="card-header">Decode</h5>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="cypher-text">Text to decode:</label>
                            <textarea class="form-control" rows=7 id="cypher-text"></textarea><br /> 
                        </div>
                    </div>
                    <div class="card-footer">
                        <input class="btn btn-primary" type="button" onclick="decode()" value="Decode" />
                        <input class="btn btn-primary" type="button" onclick="clearForm('cypher-text')" value="Clear" />
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header">Result</h5>
                    <div class="card-body">
                        <p id="response" class="card-text text-justify">Result will appear here. When encoding, this message will disappear. 
                        This means the conversion was successful. Click 'Copy' to copy your zero-width-encoded text to clipboard</p>
                    </div>
                    <div class="card-footer">
                        <input class="btn btn-primary" type="button" onclick="copyContent()" value="Copy" />
                        <input class="btn btn-primary" type="button" onclick="clearResults()" value="Clear" />
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
